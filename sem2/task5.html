<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class BankAccount {
            static bankName = 'MyBank'

            constructor(accountNumber, balance = 0) {
                this.accountNumber = accountNumber;
                this.balance = balance;
            }

            deposit(amount) {
                this.balance += amount;
                console.log(`${amount} пополнено номер счета ${this.accountNumber}, теперь у Вас на счету ${this.balance}.`);
            }

            withdraw(amount) {
                if (this.balance >= amount) {
                    this.balance -= amount;
                    console.log(`${amount} снятие номер счета ${this.accountNumber}, теперь у Вас на счету ${this.balance}.`);
                } else {
                    console.log(`Нет денег`)
                }
                
            }
        }

        const account1 = new BankAccount("1234567890", 1000);
        account1.deposit(500); // Вывод: Deposited 500 into account 1234567890. New balance: 1500
        account1.withdraw(200); // Вывод: Withdrawn 200 from account 1234567890. New balance: 1300
        account1.withdraw(1500); // Вывод: Insufficient funds in account 1234567890
    </script>
</body>
</html>
